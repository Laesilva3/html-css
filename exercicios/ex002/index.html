<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever paragrafos de qualquer jeito.</p>
    <p>Para quebrar de linhas use &lt;br&gt; <!--LESS THAN / GREATER THAN--> </p>
    <P>Adicionando alguns spimbolos especiais <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </P>
    <p>Adicionando emojis<br>
        &#x1F525;
        &#x1F47D;
        &#x1F525;
    </p>
</body>
</html>
