<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em dispositivos de tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduxindo Áudio</h1>
    <p>Reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay> 
        <source src="midia/TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/TrackTribe.ogg" type="audio/ogg">
        <source src="midia/TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue Reproduzir áudio. <a href="midia/TrackTribe.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
