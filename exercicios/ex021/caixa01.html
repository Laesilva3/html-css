<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body { /* box-level*/
            background-color: lightskyblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px ;

            outline: 5px dashed slateblue;
        }

        a { /*inline-level*/
            display: block;
            border: 10px solid red;
            
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <div><p>Páragrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline</a>.Vamos ver como tudo isso funciona</p></div> 
</body>
</html>
